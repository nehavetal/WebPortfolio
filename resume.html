<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1f1f2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }

    .resume-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .resume-title {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .header-box {
      background-color: rgba(0, 191, 255, 0.1);
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
      display: inline-block;
      margin-bottom: 25px;
    }

    .resume-text {
      color: #ccc;
      font-size: 16px;
    }

    .btn-glow {
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
    }

    .btn-glow:hover {
      background-color: #008ecc;
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(0, 191, 255, 0.8);
    }

    .btn-outline-glow {
      background-color: transparent;
      color: #e4ecee;
      border: 2px solid #00bfff;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn-outline-glow:hover {
      background-color: #00bfff;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(0, 191, 255, 0.7);
    }

    .navbar {
      background-color: #1f1f2e;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #66d9ff !important;
    }

    @media (max-width: 768px) {
      .resume-title {
        font-size: 22px;
      }

      .btn-glow,
      .btn-outline-glow {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
      <a class="navbar-brand" href="#">Neha Ramesh Vetal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="resume" class="resume-section">
    <div class="glass-card">
      <div class="header-box">
        <h2 class="resume-title">My Resume</h2>
      </div>
      <p class="resume-text">Download or view my resume using the buttons below.</p>
      <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
        <a href="Neha Ramesh Vetal Updated Resume.pdf" download class="btn btn-glow">ðŸ“¥ Download PDF</a>
        <a href="Neha Ramesh Vetal Updated Resume.pdf" target="_blank" class="btn btn-outline-glow">ðŸ”Ž View in Browser</a>

      </div>
    </div>
  </section>

</body>
</html>
